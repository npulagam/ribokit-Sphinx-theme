<div id="banner">
  <div class="banner-inner">
    <span id="logo"><span class="octicon octicon-mark-github"></span></span>

    {% if theme_repo %}
    <a href="https://github.com/{{ theme_repo }}" class="button fork"><strong>View On GitHub</strong></a>
    <div class="downloads">
      <span>Downloads</span>
      <ul>
        <li><a href="https://github.com/{{ theme_repo }}/zipball/master" class="button">ZIP</a></li>
        <li><a href="https://github.com/{{ theme_repo }}/tarball/master" class="button">TAR</a></li>
      </ul>
    </div>
    {% endif %}
  </div>
</div>
